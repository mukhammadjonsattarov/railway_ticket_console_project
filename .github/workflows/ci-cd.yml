name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # faqat main branch'ga push bo'lsa ishlaydi

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Kodni olish
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java o'rnatish
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # 3. Build qilish
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. DockerHub login
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker image build
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} .

      # 6. Docker image push
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}

      # 7. Serverga deploy
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}
            docker stop myapp || true && docker rm myapp || true
            docker run -d -p 8080:8080 --name myapp ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}
